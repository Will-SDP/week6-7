<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Dogs</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.thekennelclub.org.uk/">Kennel Club Website</a>
              </li>
            </ul>
            <form class="d-flex">
              <input id="query" class="form-control me-2" type="text" placeholder="Search">
              <button id="search" class="btn btn-primary" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>  
      <div class="container pt-5">
        <div id="content" class="row">

        </div>
        <ul class="pagination pt-5 justify-content-center">
            <li class="page-item active" onclick="pagination(this, 1);"><a class="page-link" href="#">1</a></li>
            <li class="page-item" onclick="pagination(this, 2)"><a class="page-link" href="#">2</a></li>
            <li class="page-item" onclick="pagination(this, 3)"><a class="page-link" href="#">3</a></li>
            <li class="page-item" onclick="pagination(this, 4)"><a class="page-link" href="#">4</a></li>
            <li class="page-item" onclick="pagination(this, 5)"><a class="page-link" href="#">5</a></li>
            <li class="page-item" onclick="pagination(this, 6)"><a class="page-link" href="#">6</a></li>
            <li class="page-item" onclick="pagination(this, 7)"><a class="page-link" href="#">7</a></li>
          </ul>
    </div>
<!-- Modal -->
<div class="modal" id="moreModal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <img src="" alt="" id="modal-img">
          <p id="temperament"></p>
          <table class="table">
            <tr>
                <td>Weight (KG)</td>
                <td id="weight"></td>
            </tr>
            <tr>
                <td>Height (CM)</td>
                <td id="height"></td>
            </tr>
            <tr>
                <td>Breed for</td>
                <td id="bred_for"></td>
            </tr>
            <tr>
                <td>Life Span</td>
                <td id="life_span"></td>
            </tr>

          </table>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>    
    <script src="./js/app.js"></script>
</body>
</html>
